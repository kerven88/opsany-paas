apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opsany-saas-job.fullname" . }}
  labels:
    {{- include "opsany-saas-job.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "opsany-saas-job.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "opsany-saas-job.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers: 
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "/opt/opsany/job/manage.py","migrate"] 
          env:  
            - name: BK_ENV
              value: "production"
          volumeMounts:
            - name: opsany-saas-ce-job-init
              mountPath: /opt/opsany/job/config/__init__.py
              subPath: job-init.py
            - name: opsany-saas-ce-job-prod
              mountPath: /opt/opsany/job/config/prod.py
              subPath: job-prod.py
            - name: opsany-saas-ce-job-supervisor
              mountPath: /etc/supervisord.d/job.ini
              subPath: job-supervisor.ini
            - name: opsany-saas-ce-job-nginx
              mountPath: /etc/nginx/http.d/default.conf
              subPath: job-nginx.conf
            - name: opsany-saas-ce-job-uwsgi
              mountPath: /opt/opsany/uwsgi/job.ini
              subPath: job-uwsgi.ini
            - name: opsany-logs
              mountPath: /opt/opsany/logs
            - name: opsany-uploads
              mountPath: /opt/opsany/uploads
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: opsany-saas-ce-job-init
              mountPath: /opt/opsany/job/config/__init__.py
              subPath: job-init.py
            - name: opsany-saas-ce-job-prod
              mountPath: /opt/opsany/job/config/prod.py
              subPath: job-prod.py
            - name: opsany-saas-ce-job-supervisor
              mountPath: /etc/supervisord.d/job.ini
              subPath: job-supervisor.ini
            - name: opsany-saas-ce-job-nginx
              mountPath: /etc/nginx/http.d/default.conf
              subPath: job-nginx.conf
            - name: opsany-saas-ce-job-uwsgi
              mountPath: /opt/opsany/uwsgi/job.ini
              subPath: job-uwsgi.ini
            - name: opsany-logs
              mountPath: /opt/opsany/logs
            - name: opsany-uploads
              mountPath: /opt/opsany/uploads

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /o/job/healthz/
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /o/job/healthz/
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: opsany-saas-ce-job-init
          configMap:
            name: opsany-saas-ce-job-init
            items:
            - key: job-init.py
              path: job-init.py
        - name: opsany-saas-ce-job-prod
          configMap:
            name: opsany-saas-ce-job-prod
            items:
            - key: job-prod.py
              path: job-prod.py
        - name: opsany-saas-ce-job-nginx
          configMap:
            name: opsany-saas-ce-job-nginx
            items:
            - key: job-nginx.conf
              path: job-nginx.conf
        - name: opsany-saas-ce-job-uwsgi
          configMap:
            name: opsany-saas-ce-job-uwsgi
            items:
            - key: job-uwsgi.ini
              path: job-uwsgi.ini
        - name: opsany-saas-ce-job-supervisor
          configMap:
            name: opsany-saas-ce-job-supervisor
            items:
            - key: job-supervisor.ini
              path: job-supervisor.ini
        - name: opsany-uploads
          persistentVolumeClaim:
            claimName: opsany-uploads
        - name: opsany-logs
          persistentVolumeClaim:
            claimName: opsany-logs

