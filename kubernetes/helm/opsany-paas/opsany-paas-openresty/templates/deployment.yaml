apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opsany-paas-openresty.fullname" . }}
  labels:
    {{- include "opsany-paas-openresty.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "opsany-paas-openresty.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "opsany-paas-openresty.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          volumeMounts:
            - name: opsany-paas-openresty-nginx
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: opsany-paas-openresty-paas
              mountPath: /etc/nginx/conf.d/opsany_paas.conf
              subPath: opsany_paas.conf
              #- name: opsany-paas-openresty-proxy
              #mountPath: /etc/nginx/conf.d/nginx_proxy.conf
              #subPath: nginx_proxy.conf
            - name: opsany-paas-openresty-ssl
              mountPath: /etc/nginx/conf.d/ssl
            - name: opsany-logs
              mountPath: /opt/opsany/logs
            - name: opsany-uploads
              mountPath: /opt/opsany/uploads
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
              #          livenessProbe:
              # httpGet:
              #path: /
              #port: http
              #readinessProbe:
              #httpGet:
              #path: /
              #port: http
            - name: https
              containerPort: 443
              protocol: TCP
            - name: proxy-https
              containerPort: 8011
              protocol: TCP
            - name: proxy-http
              containerPort: 8012
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: opsany-paas-openresty-nginx
          configMap:
            name: opsany-paas-openresty-nginx
            items:
            - key: nginx.conf
              path: nginx.conf
        - name: opsany-paas-openresty-paas
          configMap:
            name: opsany-paas-openresty-paas
            items:
            - key: opsany_paas.conf
              path: opsany_paas.conf
        - name: opsany-paas-openresty-proxy
          configMap:
            name: opsany-paas-openresty-proxy
            items:
            - key: opsany_proxy.conf
              path: opsany_proxy.conf
        - name: opsany-paas-openresty-ssl
          secret:
            secretName: opsany-paas-openresty-ssl
            items:
            - key: DOMAIN_NAME.pem
              path: DOMAIN_NAME.pem
            - key: DOMAIN_NAME.key
              path: DOMAIN_NAME.key
        - name: opsany-uploads
          persistentVolumeClaim:
            claimName: opsany-uploads
        - name: opsany-logs
          persistentVolumeClaim:
            claimName: opsany-logs
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
