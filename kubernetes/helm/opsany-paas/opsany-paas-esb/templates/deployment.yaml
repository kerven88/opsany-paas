apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opsany-paas-esb.fullname" . }}
  labels:
    {{- include "opsany-paas-esb.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "opsany-paas-esb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "opsany-paas-esb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          volumeMounts:
            - name: opsany-paas-esb-conf
              mountPath: /opt/opsany/paas/esb/configs/default.py
              subPath: default.py
            - name: opsany-paas-esb-supervisor
              mountPath: /etc/supervisord.d/esb.ini
              subPath: esb.ini
            - name: opsany-logs
              mountPath: /opt/opsany/logs
            - name: opsany-paas-esb-code
              mountPath: /opt/opsany/paas/esb/components/generic/apis/
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: paas-esb
              containerPort: 8002
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: opsany-paas-esb-conf
          secret:
            secretName: opsany-paas-esb-conf
            items:
            - key: settings_production.py.esb
              path: default.py
        - name: opsany-paas-esb-supervisor
          secret:
            secretName: opsany-paas-esb-supervisor
            items:
            - key: esb.ini
              path: esb.ini
        - name: opsany-logs
          persistentVolumeClaim:
            claimName: opsany-logs
        - name: opsany-paas-esb-code
          persistentVolumeClaim:
            claimName: opsany-paas-esb-code
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
